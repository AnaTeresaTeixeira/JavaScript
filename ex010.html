<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
</head>
<body>
    <h1>Sistema de multas</h1>

    Velocidade do carro: <input type="number" name="txtv" id="text1"> km/h
    <br><br><input type="button" value="Verificar" onclick="verificar()">
    <div id="res"> </div>

    <script>

            function verificar(){
                var vel = window.document.querySelector('input#text1')
                var final = Number(vel.value)
                var res = window.document.querySelector('div#res')
                res.innerHTML = "<br>A sua velocidade atual é de " + final + " km/h."

                if(final>50){
                    res.innerHTML += "<p>Está <strong>Multado</strong></p>"
                }

                res.innerHTML += "<p>Dirija sempre com cuidado.</p>"
            }

    </script>
    
    </body>
</html>
