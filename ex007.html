<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 18pt arial;
        }
        input{
            font-size: 10pt;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>

    <input type="number" name="text1" id="text1"> +
    <input type="number" name="text2" id="text2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    
    <script>

        function somar(){

        var t1 = window.document.getElementById("text1")
        var t2 = window.document.getElementById("text2")
        var res = window.document.getElementById("res")

        //se não converter para number, vai concatenar
        var n1 = Number(t1.value)
        var n2 = Number(t2.value)
        var s = n1 + n2
        res.innerHTML = "A soma entre " + n1 + " e " + n2 + " é igual a " + s

        }
        
    </script>
</body>
</html>
